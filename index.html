
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script>
// Adding 500 Data Points
var map, pointarray, heatmap;
var taxiData = [];
var points = [];
var markers = [];
  function getData() {
    search = location.search;
    search = location.search.substring(1, 100);
    if (search == "")
    {
      search = "stop";
    }
    //url2 = 'http://api.hackfargo.co/calls/type/' + search + '?start=1-1-2010&end=12-1-2014';
    url2 = "/data.js"
    $.getJSON(url2, function(data) {
        for (i=0; i<data.length; i++)
        {
          taxiData.push(new google.maps.LatLng(data[i].Lat, data[i].Long));
          points.push(data[i]);

          if (i == 0){
            address = points[0].Meta.Address;
            console.log(address);
            console.log(geoCoder(address));
          }
        }
        initialize();
      });
  }
getData();

//46.91895748955729, Long: -96.79799879663642
function initialize() {
  var mapOptions = {
    zoom: 12,
    radius: 60,
    center: new google.maps.LatLng(46.85895748955729, -96.79799879663642),
    mapTypeId: google.maps.MapTypeId.MAP
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var pointArray = new google.maps.MVCArray(taxiData);

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray
  });
  heatmap.setMap(map);
  heatmap.set('radius', 50);

  // add points
  for (i=0; i<points.length; i++)
  {
    var m = new google.maps.Marker({
        map:       map,
        title:     points[i].Meta.Address + ": " + points[i].Description + " | " + points[i].Meta.GeoLookupType,
        position:  new google.maps.LatLng(points[i].Lat,points[i].Long),
    });
    markers.push(m);
  }
  setAllMap(null); // hide by default
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ];

  // var gradient = [
  //   'rgba(0, 255, 255, 0)',
  //   'rgba(0, 255, 255, 1)',
  //   'rgba(0, 191, 255, 1)',
  //   'rgba(0, 127, 255, 1)',
  //   'rgba(0, 63, 255, 1)',
  //   'rgba(0, 0, 255, 1)',
  //   'rgba(0, 0, 223, 1)',
  //   'rgba(0, 0, 191, 1)',
  //   'rgba(0, 0, 159, 1)',
  //   'rgba(0, 0, 127, 1)',
  //   'rgba(63, 0, 91, 1)',
  //   'rgba(127, 0, 63, 1)',
  //   'rgba(191, 0, 31, 1)',
  //   'rgba(255, 0, 0, 1)'
  // ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 50);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.6);
}

// Sets the map on all markers in the array.
function setAllMap(map) {
  for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(map);
  }
}

var tmarkers = false;
function changeMarkers() {
  if (tmarkers) {
    setAllMap(null);
    tmarkers=false;
  } else {
    setAllMap(map);
    tmarkers=true;
  }
}

function geoCoder(address){
  geocoder = new google.maps.Geocoder();
  geocoder.geocode({ 'address': address }, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK)
      return results[0].geometry.location;
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>

  <body>
    <div id="panel">
      <button onclick="changeMarkers()">Toggle Markers</button>
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
